<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>国内旅游网</title>
<style type="text/css">
	*{margin:0;padding:0;list-style:none;}
	.box{width:980px;margin:auto;display:flex;height:600px;}
	.left{background:#333333;width:20%;height:400px;padding-top:200px;}
	.left ul{width:90%;margin:auto;}
	.left a{color:white;text-decoration:none;display:block;width:80%;height:40px;margin-bottom:1px;background:#606060;line-height:40px;padding-left:20px;}
	.left a:hover{background:#2bab79;}
	.right{width:80%;overflow:auto;}
	.right h1{color:white;background:#2bab79;text-align:center;height:100px;line-height:100px;font-size:66px;}
	.right .pic{background:#fff;padding-left:4px;position:relative;}
	.pic img{width:100%;display:block;}
	.day{position:absolute;top:10px;right:10px;width:50px;height:50px;background:#289c5a;border-radius:50%;color:white;line-height:50px;text-align:center;z-index:9;}
	.dog{width:50px;height:50px;background:url("images/touxiang.jpg");background-size:cover;border-radius:50%;border:solid 1px #fff;position:absolute;left:10px;bottom:60px;}
	.pic h2{position:absolute;left:70px;bottom:60px;color:white;}
	.city{height:50px;line-height:50px;}
	.footer{text-align:center;height:60px;background:#ccc;line-height:60px;}
	.footer span{padding:20px;}
</style>
</head>	
<body>
	<div class="box">
		<div class="left">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">目的地</a></li>
				<li><a href="#">酒店</a></li>
				<li><a href="#">机票</a></li>
				<li><a href="#">时间</a></li>
				<li><a href="#">点评</a></li>
			</ul>
		</div>
		<div class="right">
			<h1>国内旅游计划</h1>
			<div class="pic">
				<a href="#"><img src="images/fengjing.jpg" alt=""></a>
				<div class="day">14天</div>
				<div class="dog"></div>
				<h2>我的旅游行程</h2>
				<div class="city"><em>城市</em>昆明 - 香格里拉 - 西藏</div>
			</div>
			<div class="pic">
				<a href="#"><img src="images/华东.jpg" alt=""></a>
				<div class="day">15天</div>
				<div class="dog"></div>
				<h2>我的旅游行程</h2>
				<div class="city"><em>城市</em>北京 - 常州 - 苏州</div>
			</div>
			<div class="footer">
				<span>手机版</span>
				<span>电脑版</span>
				<span>APP</span>
			</div>
		</div>
	</div>
</body>
</html>
